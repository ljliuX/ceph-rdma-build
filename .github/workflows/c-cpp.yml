name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install packages
      run: sudo apt-get install -y git

    - name: install ninja
      uses: turtlesec-no/get-ninja@1.0.0

    - name: clone ceph repo
      run: git clone --recursive https://github.com/ceph/ceph.git

    - name: run install-deps.sh
      run: |
        cd ceph
        chmod +x install-deps.sh
        ./install-deps.sh

    - name: run do_make.sh
      run: |
        sh do_cmake.sh -DCMAKE_INSTALL_PREFIX=/opt/ceph -DWITH_RDMA=ON

    - name: build
      run: |
        cd build
        ninja

    - name: install
      run: sudo ninja install

    - name: package
      run: tar zcvf ceph-rdma-dist.tar.gz /opt/ceph

    - name: upload
      uses: actions/upload-artifact@v2.2.4
      with:
        name: ceph-rdma-dist
        path: ceph-rdma-dist.tar.gz
